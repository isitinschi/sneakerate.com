<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="All special offers" />
		<meta name="keywords" content="discount,special offer,sale,sneakers" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
		<title>Sneakers Feed. Discover the Best Sneakers</title>
		<noscript id="deferred-styles">
			<link rel="stylesheet" type="text/css" href="../css/main.css" />
			<link rel="stylesheet" type="text/css" href="../css/all-offers.css" />
		</noscript>
	</head>
	<body onload="adjust_feed();lazyLoadCss();">
		<article>
			<header th:replace="fragments/special-offer-header :: header(title='All special offers', current=1)" />
			<section id="feed_block">
				<figure class="feed_figure" th:each="offer : ${offers}">
					<a data-th-attr="href='/special-offer/' + ${offer.getUrl()}, title=${offer.getName()}">
						<img class="feed_image" data-th-attr="src='https://s3-us-west-2.amazonaws.com/sneakerate/' + ${offer.getUrl()} + '-500.jpg', alt=${offer.getName()}" />
					</a>
					<h2 class="feed_name" th:text="${offer.getName()}" />
					<div class="description_block">
						<p>
							<span>Size:</span>
							<b class="right" th:text="${offer.getSize()}" />
						</p>
						<p>
							<span>Gender:</span>
							<b class="right" th:text="${offer.getGender()}" />
						</p>
						<p>
							<span>Price:</span>
							<span class="right">
								<span><b class="red" th:text="${offer.getNewPrice()} + '$'" /></span>
								<span><b class="old_price soft_grey_color" th:text="${offer.getOldPrice()} + '$'" /></span>
							</span>
						</p>
						<p>
							<span>You save:</span>
							<b class="right red" th:text="${offer.getDiscount()}" />
						</p>
					</div>
				</figure>
			</section>
		</article>
		<footer th:replace="fragments/footer :: footer" />

		<script type="text/javascript" src="/js/all-offers.js" async="async"/>
		<script type="text/javascript" async="async">
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-86538624-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</body>			
</html>
