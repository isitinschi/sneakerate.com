<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" data-th-attr="content=${offer.getName()} + '. Size ' + ${offer.getSize()} + '. Pay ' + ${offer.getNewPrice()} + '$ instead of ' + ${offer.getOldPrice()} + '$. You save ' + ${offer.getDiscount()}" />
	<meta name="keywords" data-th-attr="content=${offer.getName()} + ',' + ${offer.getGender()} + ',' + ${offer.getSize()} + ',discount,special offer,sale,sneakers'" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
	<title th:text="${offer.getName()} + '. Size ' + ${offer.getSize()} + '. Pay ' + ${offer.getNewPrice()} + '$ instead of ' + ${offer.getOldPrice()} + '$. You save ' + ${offer.getDiscount()}" />
	<noscript id="deferred-styles">
		<link rel="stylesheet" type="text/css" href="../../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../../css/special-offer.css" />
	</noscript>
</head>
<body onload="on_load();lazyLoadCss();">
<article>
	<header th:replace="fragments/special-offer-header :: header(title='Special offer!', current=1)" />
	<section id="main">
		<figure class="shoe_figure">
			<div class="main_image_view_block">
				<a data-th-attr="href=${offer.getAmazonLink()}" title="Checkout with Amazon" target="_blank" rel="nofollow">
					<noscript>
						<img class="shoe_image" data-th-attr="src='https://s3-us-west-2.amazonaws.com/sneakerate/' + ${offer.getUrl()} + '-500.jpg', alt=${offer.getName()}, title=${offer.getName()}" />
					</noscript>
					<img hidden="true" class="shoe_image" data-th-attr="name=${offer.getUrl()}, alt=${offer.getName()}, title=${offer.getName()}" />
				</a>
			</div>
			<div class="description_block text_align_left">
				<p>
					<span>Name:</span>
					<b class="right" th:text="${offer.getName()}" />
				</p>
				<p>
					<span>Size:</span>
					<b class="right" th:text="${offer.getSize()}" />
				</p>
				<!--<p>-->
					<!--<span>Gender:</span>-->
					<!--<b class="right" th:text="${offer.getGender()}" />-->
				<!--</p>-->
				<p class="right soft_grey_color" th:text="${offer.getDescription()}" />
			</div>
			<div class="buy_on_amazon_block text_align_left">
				<p>
					<span>Price:</span>
					<span class="right">
						<span><b class="red" th:text="${offer.getNewPrice()}" /></span>
						<span><b class="old_price soft_grey_color" th:text="${offer.getOldPrice()}" /></span>
					</span>
				</p>
				<p>
					<span>You save:</span>
					<b class="right red" th:text="${offer.getDiscount()}" />
				</p>
				<a id="amazon_link" data-th-attr="href=${offer.getAmazonLink()}" title="Checkout with Amazon" target="_blank" rel="nofollow" onclick="fbq('track', 'InitiateCheckout');">
					<noscript>
						<img data-th-attr="src='https://www.img.sneakerate.com/amazon-checkout.png'" alt="Checkout with Amazon" />
					</noscript>
					<img hidden="true" class="amazon_checkout_logo" alt="Checkout with Amazon" />
				</a>
			</div>
		</figure>
	</section>
</article>
<footer th:replace="fragments/footer :: footer" />
