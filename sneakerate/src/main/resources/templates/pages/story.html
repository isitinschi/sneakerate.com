<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" data-th-attr="content=${story.getDescription()}" />
		<meta name="keywords" data-th-attr="content=${story.getKeywords()}" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
		<title>Sneakers stories</title>
		<noscript id="deferred-styles">
			<link rel="stylesheet" type="text/css" href="../../css/main.css" />
            <link rel="stylesheet" type="text/css" href="../../css/story.css" />
		</noscript>
	</head>
	<body onload="lazyLoadCss();on_load()">
		<article>
			<header th:replace="fragments/header :: header(title=${story.getTitle()})" />
			<section id="main">
				<div id="story_block">
					<figure th:include="|fragments/${story.getName()} :: full|" />
				</div>
			</section>
		</article>
		<footer th:replace="fragments/footer :: footer" />

		<script type="text/javascript" src="/js/story.js" async="async"/>
		<script type="text/javascript" async="async">
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-86538624-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</body>			
</html>
