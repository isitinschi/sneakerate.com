<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="Sneakers feed. Discover the best sneakers" />
		<meta name="keywords" content="sneakers, sneaker shoes, best sneakers, sneaker trends, trends, fashion sneakers, review, shoes, feed, sneakerhead" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
		<title>Sneakers Feed. Discover the Best Sneakers</title>
		<noscript id="deferred-styles">
			<link rel="stylesheet" type="text/css" href="../css/main.css" />
			<link rel="stylesheet" type="text/css" href="../css/feed.css" />
		</noscript>
	</head>
	<body onload="adjust_feed();lazyLoadCss();">
		<article>
			<header th:replace="fragments/header :: header(title='Sneakers Feed', current=3)" />
			<section id="feed_block">
				<figure class="feed_figure" th:each="sneaker : ${sneakers}">
					<a data-th-attr="href='/sneaker/' + ${sneaker.getUrl()}, title=${sneaker.getName()}">
						<noscript>
							<img class="feed_image" data-th-attr="src='https://www.img.sneakerate.com/' + ${sneaker.getImage()} + '?w=256', alt=${sneaker.getName()}" />
						</noscript>
						<img hidden="true" class="feed_image" data-th-attr="name=${sneaker.getImage()}, alt=${sneaker.getName()}" />
					</a>
					<h2 class="feed_name" th:text="${sneaker.getName()}" />
				</figure>
			</section>
		</article>
		<footer th:replace="fragments/footer :: footer" />

		<script type="text/javascript" src="/js/feed.js" async="async"/>
		<script type="text/javascript" async="async">
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-86538624-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</body>			
</html>
