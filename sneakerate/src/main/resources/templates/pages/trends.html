<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="Explore sneaker trends and discover the best and top sneakers" />
		<meta name="keywords" content="top sneakers, best sneakers, sneaker trends, sneakers rating, sneaker shoes, sneaker reviews, fashion sneakers, fashion trends, sneakers, top, trends, rating, review, shoes, description, sneakerhead" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
		<title>Sneaker Trends. Discover the Best and Top Sneakers</title>
        <noscript id="deferred-styles">
            <link rel="stylesheet" type="text/css" href="../css/main.css" />
            <link rel="stylesheet" type="text/css" href="../css/trends.css" />
        </noscript>
	</head>
	<body onload="on_load();lazyLoadCss();">
		<article>
			<header th:replace="fragments/header :: header(title='Sneaker Trends', current=2)" />
			<section id="main">
				<h2 id="page_description">Explore sneaker trends and discover the best and top sneakers. You don't need to spend hours anymore looking for a new cool pair of sneakers. Everything is already found! Here is our top:</h2>
				<div id="shoes_block">
					<figure class="shoe_figure" th:each="sneaker,itrStat : ${sneakers}">
							<div class="text_align_left">
								<span class="soft_grey_color" th:text="${itrStat.index} + 1" />
								<span class="soft_grey_color">. </span>
								<h3 class="inline" th:text="${sneaker.getName()}" />
								<sup>
									<small th:text="'(rating: ' + ${sneaker.getRating()} + ')'" />
								</sup>
							</div>
							<div class="main_image_view_block">
								<div class="amazon">
									<a id="amazon_link" data-th-attr="href=${sneaker.getAmazonLinks().get(0)}" title="Go to Amazon" target="_blank" rel="nofollow">
										<noscript>
											<img data-th-attr="src='https://www.img.sneakerate.com/amazon-logo.png'" alt="Amazon logo" />
										</noscript>
										<img hidden="true" class="amazon_logo" alt="Amazon logo" />
									</a>
								</div>
								<a data-th-attr="href='/sneaker/' + ${sneaker.getUrl()}, title=${sneaker.getName()}">
									<noscript>
										<img class="shoe_image" data-th-attr="src='https://www.img.sneakerate.com/' + ${sneaker.getImage()}, alt=${sneaker.getName()}" />
									</noscript>
									<img hidden="true" class="shoe_image" data-th-attr="name=${sneaker.getImage()}, alt=${sneaker.getName()}, title=${sneaker.getName()}" />
								</a>
							</div>
							<div class="text_align_left">
								<p>
									<b>Release:</b>
									<span class="right soft_grey_color" th:text="${sneaker.getReleaseYear()}" />
								</p>
								<p>
									<b>Overall:</b>
									<progress class="right" data-th-attr="value=${sneaker.getOverallRating()}" max="5" th:text="${sneaker.getOverallRating()} + ' / 5'" />
								</p>
								<p>
									<b>Price:</b>
									<progress class="right" data-th-attr="value=${sneaker.getPriceRating()}" max="5" th:text="${sneaker.getPriceRating()} + ' / 5'" />
								</p>
								<p>
									<b>Design:</b>
									<progress class="right" data-th-attr="value=${sneaker.getDesignRating()}" max="5" th:text="${sneaker.getDesignRating()} + ' / 5'" />
								</p>
								<p>
									<b>Comfort:</b>
									<progress class="right" data-th-attr="value=${sneaker.getComfortRating()}" max="5" th:text="${sneaker.getComfortRating()} + ' / 5'" />
								</p>
								<p>
									<b>Durability:</b>
									<progress class="right" data-th-attr="value=${sneaker.getDurabilityRating()}" max="5" th:text="${sneaker.getDurabilityRating()} + ' / 5'" />
								</p>
								<p><a data-th-attr="href='/sneaker/' + ${sneaker.getUrl()}, title=${sneaker.getName()}"><b>Details</b></a></p>
							</div>
					</figure>
				</div>
				<aside id="sidebar">
					<p><b id="sidebar_title">Help us to calculate the top</b></p>
					<figure class="sidebar_figure" th:each="question : ${questions}">
						<div class="vote_main">
							<p th:text="${question.getQuestion()}" />
							<p><b th:text="${question.getTitle()}" /></p>
							<a data-th-attr="href='/sneaker/' + ${question.getUrl()}, title=${question.getTitle()}">
								<noscript>
									<img class="shoe_image" data-th-attr="src='https://www.img.sneakerate.com/' + ${question.getImage()} + '?w=512', alt=${question.getTitle()}" />
								</noscript>
								<img class="shoe_image" data-th-attr="name=${question.getImage()}, alt=${question.getTitle()}" />
							</a>
						</div>
						<div class="vote_block">
							<button type="button" onClick="on_vote(this.parentNode.parentNode)">Yes</button>
							<button type="button" onClick="on_vote(this.parentNode.parentNode)">No</button>
						</div>
						<p class="thank_you text_align_center" hidden="true">Thank you!</p>
					</figure>
				</aside>
			</section>
		</article>
		<footer th:replace="fragments/footer :: footer" />

		<script type="text/javascript" src="/js/trends.js" async="async"/>
		<script type="text/javascript" async="async">
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-86538624-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</body>			
</html>
