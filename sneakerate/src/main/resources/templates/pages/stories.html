<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="Here we talk about legendary sneakers and go back in time to get their humble origin stories" />
		<meta name="keywords" content="Sneakers stories, sneakers history, shoes stories, shoes history, sneakers, review, description, sneakerhead" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
		<title>Sneakers stories</title>
		<noscript id="deferred-styles">
			<link rel="stylesheet" type="text/css" href="../../css/main.css" />
			<link rel="stylesheet" type="text/css" href="../../css/story.css" />
		</noscript>
	</head>
	<body onload="lazyLoadCss();on_load()">
		<article>
			<header th:replace="fragments/header :: header(title='Sneakers stories', current=1)" />
			<section id="main">
				<h2 id="page_description">
                    Let's talk about legendary sneakers and go back in time to get their humble origin stories:
                </h2>
				<div id="story_block">
					<figure th:each="story : ${stories}" >
                        <h3 th:text="${story.getTitle()}" />
                        <div th:replace="|fragments/${story.getName()} :: cut|" />
                        <a data-th-attr="href='/story/' + ${story.getName()}, title='Read more'">Read more</a>
                    </figure>
				</div>
			</section>
		</article>
		<footer th:replace="fragments/footer :: footer" />

		<script type="text/javascript" src="/js/story.js" async="async"/>
		<script type="text/javascript" async="async">
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-86538624-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</body>			
</html>
